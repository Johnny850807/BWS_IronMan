<?xml version="1.0" encoding="UTF-16"?>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ["orgchart"] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Title');
            data.addColumn('string', 'Manager');
            data.addColumn('string', 'Description');

            var rows = [];

            rows.push(['TeamPathy', '', '']);


            rows.push(['伺服器', 'TeamPathy', '']);


            rows.push(['工作分析網頁', '伺服器', '']);


            rows.push(['Gantt Chart', '工作分析網頁', '']);


            rows.push(['Web Chart', '工作分析網頁', '']);



            rows.push(['Web API', '伺服器', '']);


            rows.push(['CRUD', 'Web API', '']);




            rows.push(['會員系統', 'TeamPathy', '']);


            rows.push(['註冊或登入', '會員系統', '']);


            rows.push(['專案清單', '會員系統', '']);


            rows.push(['加入現有專案', '專案清單', '']);


            rows.push(['創建專案', '專案清單', '']);



            rows.push(['動態通知', '會員系統', '']);
            data.addRows(rows);

            var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
            chart.draw(data, { allowHtml: true });
        }
    </script>
</head>

<body>
    <div id="chart_div"></div>
</body>
