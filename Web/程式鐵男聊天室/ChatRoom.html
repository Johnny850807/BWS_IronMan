<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>野戰08 勿針</title>
	<meta charset="utf-8" />

    <link rel="stylesheet" href="ChatRoom.css" />
    <link rel="stylesheet" href="ChatRoomList.css" />

    <script>
        function runScript(e) {
            if (e.keyCode == 13) {
                var chatDiv = document.getElementById("Chat");
                var input = document.getElementById("inputText");
                chatDiv.innerHTML = chatDiv.innerHTML + "<span class=\"myText\">" + input.value + "</span><br /><br />";
                input.value = "";
            }
        }
    </script>
</head>
<body>

    <div id="container">
        <header>
            <h1>野戰08 勿針</h1>
        </header>

        <nav class="BlueItem">
            <ul id="navigationList">
                <li><a href="https://github.com/Johnny850807/BWS_IronMan_Practice_ChattingRoom">聊天室大廳</a></li>
            </ul>
        </nav>

        <div id="Chat">
            <span class="othersText">水球:我要減肥</span><br /><br />
            <span class="othersText">嘉偉:廠廠</span><br /><br />
            <span class="othersText">韋傑:90後小鮮肉</span><br /><br />
            <span class="myText">水球只要喝水就會變大</span><br /><br />
            <span class="othersText">宗億:MOMO摸摸</span><br /><br />
        </div>

        <div id="textInput">
            <input id="inputText" type="text" autocomplete="on" placeholder="輸入訊息..." autofocus="autofocus"
                   onkeypress=" runScript(event)"/>
        </div>

    </div>

    <footer class="BlueItem">
        <h4>MCU &copy; 2017</h4>
    </footer>

</body>
</html>
